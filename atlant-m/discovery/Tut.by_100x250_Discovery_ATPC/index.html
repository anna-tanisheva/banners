<script>
	'use strict';

	var banner = document.querySelector('.banner'),
		logo = document.querySelector('.logo'),
		kv1 = document.querySelector('.kv1'),
		kv2 = document.querySelector('.kv2'),
		kv3 = document.querySelector('.kv3'),
		kv4 = document.querySelector('.kv4'),
		wite = document.querySelector('.wite'),

		text1 = document.querySelector('.text1'),
		text2 = document.querySelector('.text2'),
		text3 = document.querySelector('.text3'),
		text4 = document.querySelector('.text4'),
		discovery = document.querySelector('.discovery'),

		ctaArrow = document.querySelector('.cta-triangle'),
		cta = document.querySelector('.cta'),
		disclaimer = document.querySelector('.disclaimer-text'),
		scrolling = document.querySelector('.scrolling'),
		scrollingButton = document.querySelector('.scrolling-button'),
		// btn = document.querySelector('.btn'),
		playPause = document.querySelector('.play-pause'),
		dealer = document.querySelector('.dealer'),

		tl = new TimelineLite()
	;

	function startAnimation(){
		tl
		.to(kv1, 1, {opacity:1}, 0)
		.to(text1, 1, {opacity:1}, 0.4)
		.to(text1, 1, {opacity:0}, 2.5)
		.to(kv2, 1, {opacity:1}, 2.7)
		.to(text2, 1, {opacity:1}, 3.4)
		.to(text2, 1, {opacity:0}, 6)
		.to(kv3, 1, {opacity:1}, 6.25)
		.to(text3, 1, {opacity:1}, 6.8)
		.to(text3, 1, {opacity:0}, 9.25)
		.to(kv4, .5, {opacity:1}, 9.5)
		.fromTo(kv4, 4, {scale:1, y: 0, ease:Power1.easeInOut}, {scale:1.5, y: -20, ease:Power1.easeInOut}, 10)
		.to([discovery], 1, {opacity:1}, 10.1)
		.to(text4, 1, {opacity:1}, 10.5)

		.to([cta, disclaimer], 1, {opacity:1}, 10.9)
		.to([cta, text4, discovery], 1, {opacity:0}, 14)
		.to(dealer, 1, {opacity:1}, 14.25)
		.to([kv1, kv2, kv3], 0, {opacity:0}, 14.25)
		.to([kv4, dealer, disclaimer], .25, {opacity:0, onComplete:restartAnimation}, 17.25)
		;
	}

	function restartAnimation() {
	tl.restart();
	}

	function bannerRollOver(){
		TweenMax.to(ctaArrow, 0, {opacity: 1, x: 0});
		TweenMax.to(ctaArrow, 0.2, {opacity:0, x: 10, ease: Power1.easeIn, onComplete: ctaArrowBack});
		function ctaArrowBack(){
			TweenMax.to(ctaArrow, 0, {x: -10});
			TweenMax.to(ctaArrow, 0.3, {opacity:1, x: 0, ease: Power1.easeOut});
		}
	}



	function init(){
		TweenMax.to(kv4, 0, {scale:0.8});
		banner.style.opacity = 1;
		// btn.addEventListener('mouseover', bannerRollOver);
		startAnimation();
	}

	window.addEventListener('load', init);
</script>
