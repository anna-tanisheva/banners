<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Document</title>
  <style>
    iframe {
      display: block;
      height: 0;
      transition: 0.5s;
    }
    .btn {
      margin-bottom: 10px;
    }
    .setHeightBanner1 {
      height: 250px;
      transition: 0.5s;
    }
    .setHeightBanner2 {
      height: 300px;
      transition: 0.5s;
    }
  </style>
</head>
<body>
  <a href="#" class="btn btn-primary show-banner-1">Show Banner 1</a>
  <iframe src="discovery/Tut.by_100%x250_Discovery_ATPC/index.html" width="100%" height="250" class="banner1"></iframe>
  <a href="#" class="btn btn-primary show-banner-2">Show Banner 2</a>
  <iframe src="aftersales/RTB_Aftersales_LR-300x300/index.html" width="300" height="300" class="banner2"></iframe>

  <script>

    // show banners handler;
    var banner1 = document.querySelector('.banner1');
    var banner2 = document.querySelector('.banner2');
    document.addEventListener('click', function (evt) {
      if (evt.target.classList.contains('show-banner-1')) {
        if (!banner1.classList.contains('setHeightBanner1')) {
          // banner1.context.location.reload();
          console.log(banner1.contentWindow.document);
          banner1.classList.add('setHeightBanner1');
        } else {
          banner1.classList.remove('setHeightBanner1');
        }
      } else if (evt.target.classList.contains('show-banner-2')) {
        if (!banner2.classList.contains('setHeightBanner2')) {
          banner2.classList.add('setHeightBanner2');
        } else {
          banner2.classList.remove('setHeightBanner2');
        }
      }
    })

  </script>
</body>
</html>
