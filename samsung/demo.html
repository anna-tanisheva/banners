<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../style.css">
  <title>Banners for samsung</title>
</head>
<body>
  <a href="#" class="btn btn-primary show-banner-1">Show Banner 1</a>
  <iframe src="adfox_Samsung_100_percents_x_200/index.html" width="100%" height="200" class="banner1"></iframe>
  <a href="#" class="btn btn-primary show-banner-2">Show Banner 2</a>
  <iframe src="GDN_Samsung_240x400/index.html" width="240" height="400" class="banner2"></iframe>

  <a href="../index.html" class="btn btn-success">Go Back!</a>

  <script>

    // show-hide banners handler;
    var banner1 = document.querySelector('.banner1');
    var banner2 = document.querySelector('.banner2');
    var windowWidth = window.innerWidth;
    document.addEventListener('click', function (evt) {
      if (evt.target.classList.contains('show-banner-1')) {
        if (!banner1.classList.contains('setHeightBannerSamsung1')) {
          banner1.contentWindow.document.location.reload();
          if (windowWidth < 992 ) {
            banner1.src = '../stub.html';
            setTimeout(function () {
              banner1.classList.add('setHeightBannerSamsung1');
              banner1.style.height = '100px';
            }, 500);
          } else {
            setTimeout(function () {
              banner1.classList.add('setHeightBannerSamsung1');
            }, 500);
          };
        } else {
          banner1.classList.remove('setHeightBannerSamsung1');
        }
      } else if (evt.target.classList.contains('show-banner-2')) {
        if (!banner2.classList.contains('setHeightBannerSamsung2')) {
          banner2.contentWindow.document.location.reload();
          setTimeout(function () {
            banner2.classList.add('setHeightBannerSamsung2');
          }, 500);
        } else {
          banner2.classList.remove('setHeightBannerSamsung2');
        }
      }
    })

  </script>
</body>
</html>
